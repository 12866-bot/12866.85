 <center><H2>สัตว์</H2></center></font>

<center><p><img src="https://thbif-admin.onep.go.th/uploads/file_references/images/4000.jpg" height="200" align="center"></center>
<center><b><font face="TH kodchasal" size="4">สัตว์ประจำจังหวัดปทุมธานีคือ ปลาบู่ทราย หรือปลาบู่ทอง (Oxyeleotris marmorata) ซึ่งสะท้อนถึงความอุดมสมบูรณ์ของแหล่งน้ำ 
นอกจากนี้ ปทุมธานียังขึ้นชื่อเรื่องกุ้งก้ามกรามและกุ้งนางที่เป็นอาหารขึ้นชื่อ และกำลังจะมีโครงการจัดตั้งสวนสัตว์แห่งใหม่ ณ ทุ่งรังสิต (คลอง 6) ซึ่งเป็นสวนสัตว์ชุ่มน้ำแห่งแร




 </center></b></font>
